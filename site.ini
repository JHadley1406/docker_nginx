[uwsgi]
uid = www-data
gid = www-data
project = HelloWorld
base = /var/www/helloworld
pythonpath = /usr/lib/python3.6/site-packages
pythonpath = /usr/lib/python3.6

chdir = %(base)
wsgi-file = %(base)/%(project)/wsgi.py

master = true
processes = 4

socket = %(base)/%(project).sock
chmod-socket = 664
vacuum = true
no-site = true
logto =